
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="{% capture tags %}{% for tag in page.tags %}{{ tag | capitalize }}, {% endfor %}{% endcapture %}{{ tags }}">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <link rel="icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- 外部ライブラリ -->
    <!-- reset css load -->
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <!-- jquery load -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- bootstrap load -->
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    -->
    <!-- fontawesome load -->
    <link href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" rel="stylesheet">


    <!-- css load -->
    {% for css_file in page.css_files %}
    <link href="{{ '/assets/css/' | append: css_file | append: '.css' | relative_url }}" rel="stylesheet"/>
    {% endfor %}
    <!--
    <link href="{{ /data/detyle.css | prepend: site.baseurl }}" rel="stylesheet"/>
    <link href="{{ /data/deco.css | prepend: site.baseurl }}" rel="stylesheet"/>
    <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet"/>
    -->

    <!-- javascript load -->
</head>
